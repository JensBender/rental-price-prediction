<!DOCTYPE html>
<html>
<head>
  <title>Rental Price Estimation</title>
  <link rel="stylesheet" type="text/css" href="static/styles.css">
</head>
<body>
  <div class="container">
    <div><h1 class="title">Rental Price Estimation</h1></div>
    <form class="form" action="{{ url_for('home') }}" method="POST">
      {{ form.csrf_token }}
      <div>{{ form.submit(class="submit-button") }}</div>
    </form>
    {% if prediction %}
      <div class="result">  
        <p style="font-size: 1.5em;"><b>Result:</b> {{ prediction }}</p> 
      </div>
    {% endif %}
  </div>
</body>
</html>
